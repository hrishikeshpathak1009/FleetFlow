<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FleetFlow Control Room</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=IBM+Plex+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="bg-glow bg-glow-a" aria-hidden="true"></div>
    <div class="bg-glow bg-glow-b" aria-hidden="true"></div>

    <main class="layout">
      <header class="hero">
        <p class="eyebrow">FleetFlow</p>
        <h1>Dispatch Control Room</h1>
        <p class="subtitle">Operations dashboard for vehicles, drivers, and trips.</p>
      </header>

      <section class="card" id="authCard">
        <div class="card-head">
          <h2>Sign In</h2>
          <p>Use a demo account to access protected API routes.</p>
        </div>
        <form id="loginForm" class="grid-form">
          <label>
            Email
            <input id="email" type="email" required value="manager@fleetflow.com" />
          </label>
          <label>
            Password
            <input id="password" type="password" required value="manager123" />
          </label>
          <button type="submit" class="btn">Login</button>
        </form>
        <p id="authMsg" class="msg"></p>
      </section>

      <section class="card hidden" id="dashboard">
        <div class="toolbar">
          <div>
            <h2 id="welcome">Welcome</h2>
            <p id="tokenHint" class="subtle"></p>
          </div>
          <div class="toolbar-actions">
            <button class="btn btn-ghost" id="refreshBtn">Refresh</button>
            <button class="btn btn-danger" id="logoutBtn">Logout</button>
          </div>
        </div>

        <div class="kpi-grid" id="kpis"></div>

        <div class="panel-grid">
          <article class="panel">
            <h3>Vehicles</h3>
            <div class="inline-form">
              <input id="vehiclePlate" placeholder="Plate" />
              <input id="vehicleUnit" placeholder="Unit" />
              <input id="vehicleMileage" type="number" placeholder="Mileage" />
              <button class="btn" id="createVehicleBtn">Create</button>
            </div>
            <div id="vehiclesTable" class="table-wrap"></div>
          </article>

          <article class="panel">
            <h3>Drivers</h3>
            <div id="driversTable" class="table-wrap"></div>
            <h4>Expiring Licences</h4>
            <div id="expiringDrivers" class="chips"></div>
          </article>

          <article class="panel panel-wide">
            <h3>Trips</h3>
            <div class="inline-form">
              <input id="tripVehicle" placeholder="Vehicle ID" value="veh-001" />
              <input id="tripDriver" placeholder="Driver ID" value="drv-001" />
              <input id="tripOrigin" placeholder="Origin" value="Los Angeles, CA" />
              <input id="tripDestination" placeholder="Destination" value="Las Vegas, NV" />
              <button class="btn" id="createTripBtn">Create Trip</button>
            </div>
            <div id="tripsTable" class="table-wrap"></div>
          </article>
        </div>

        <p id="dataMsg" class="msg"></p>
      </section>
    </main>

    <script type="module" src="/app.js"></script>
  </body>
</html>
